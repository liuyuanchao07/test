<title>无标题文档</title>
<script type="text/javascript">
var ary = [];
for(var i = 2; i <= 100; i++) {
	for(var j = 2; j < i; j++) {
		if(i % j == 0) {
			break;
		}
	}
	if(i <= j){
    ary.push(i);
	}
}
console.log(ary);
</script>
</head>
