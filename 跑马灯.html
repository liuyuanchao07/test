<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="description">
    <title></title>
    <meta name="viewport" content="width=device-width">
    <meta name="format-detection" content="telephone=no">
    <meta property="og:title" content="title">
    <meta property="og:site_name" content="site_name">
    <meta property="og:description" content="description">
    <meta property="og:type" content="website">
    <meta property="og:image" content="">
    <style type="text/css">
    .scroll {
      width: 700px;
      background-color: #ccc;
      margin: 0 auto;
    }
    .inner {
      height: 35px;
      line-height: 35px;
      padding: 0 10px;
      overflow: hidden;
      white-space: nowrap;
      font-size: 0;
    }
    .scroll .begin,
    .scroll .end {
      display: inline-block;
      font-size: 14px;
    }
    .scroll .begin span,
    .scroll .end span {
      color: #ff0000;
      font-weight: bold;
    }
    </style>
    <script type="text/javascript">
      window.onload = function() {
        var inner = document.querySelector(".inner");
        var end = document.querySelector(".end");
        function move() {
          inner.scrollLeft++;
          if(inner.scrollLeft >= end.offsetWidth) {
            inner.scrollLeft = 0;
          };
        }
        var timer = window.setInterval(move, 10);

        inner.onmouseenter = function() {
          window.clearInterval(timer);
        }

        inner.onmouseleave = function() {
          timer = window.setInterval(move, 10);
        }
      }
    </script>
  </head>
  <body>
    <div class="scroll">
      <div class="inner">
        <div class="begin"><span>お知らせ：</span>キャッシュがのこりすぎて、少し不安（サーバー移行も同時に行われてる件もあり）なので、
綾瀬市だけ、画像の名前を変えて、HTMLも変えて頂いてよろしいでしょうか。</div>
        <div class="end"><span>お知らせ：</span>キャッシュがのこりすぎて、少し不安（サーバー移行も同時に行われてる件もあり）なので、
綾瀬市だけ、画像の名前を変えて、HTMLも変えて頂いてよろしいでしょうか。</div>
      </div>
    </div>
  </body>
</html>
