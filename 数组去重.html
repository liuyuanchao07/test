<body>
<script type="text/javascript">
var ary = [1, 1, 4, 2, 5, 1, 4, 3, 7, 7, 0];
function sortAry(ele) {
	for(var i = 0; i < ele.length - 1; i++) {
		for(var j = i + 1; j < ele.length; j++) {
		  if(ele[i] == ele[j]) {
				ele.splice(j, 1);
				j--;
			}
		}
	}
	
	for(var i = 0; i < ele.length - 1; i++) {
		for(var j = 0; j < ele.length - 1 - i; j++) {
			if(ele[j] > ele[j + 1]) {
				var temp = ele[j];
				ele[j] = ele[j + 1];
				ele[j + 1] = temp;
			}
		}
	}
	
	return ele;
}
sortAry(ary)
console.log(ary);

				i--;
		} else {
		  obj[ary[i]] = ary[i];
		}
}
obj = null;

</script>
