<body>
<script type="text/javascript">
//
function getRandom(n, m) {
	var n = Number(n);
	var m = Number(m);

	if(n > m) {
		var temp = n;
		n = m;
		m = temp;
	}

	return Math.round(Math.random() * (m - n) + n)
}
var result = getRandom(1,50);
console.log(result);
</script>
</body>
