<body>
<script type="text/javascript">
Array.prototype.mySlice = function() {
	var ary = [];
	for(var i = 0; i < this.length; i++) {
		ary[i] = this[i];
	}
	return ary;
}
function avgFn() {
	var ary = Array.prototype.mySlice.call(arguments);
	//var ary = [].mySlice.call(arguments);
	
	ary.sort(function(a,b) {
	  return a-b;
	});
	ary.pop();
	ary.shift();
	return (eval(ary.join("+")) / ary.length).toFixed(2);
}
var result= avgFn(6.9,7.9,8.4,9.9,1,2,3,4,5.5);
console.log(result);
</script>
